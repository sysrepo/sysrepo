os: linux
sudo: required
dist: trusty

language:
  - c

compiler:
  - gcc
  - clang

branches:
  only:
    - master

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libavl-dev libev-dev valgrind
  - pip install --user codecov
  
  - git clone git://git.cryptomilk.org/projects/cmocka.git
  - cd cmocka
  - git checkout tags/cmocka-1.0.1
  - mkdir build; cd build
  - cmake -DCMAKE_INSTALL_PREFIX=/usr ..
  - make -j2 && sudo make install
  - cd ../..
  
  - git clone https://github.com/CESNET/libyang.git
  - cd libyang; mkdir build; cd build
  - cmake -DCMAKE_INSTALL_PREFIX:PATH=/usr -DCMAKE_BUILD_TYPE=Release ..
  - make -j2 && sudo make install
  - cd ../..
  
  - git clone https://github.com/google/protobuf.git
  - cd protobuf
  - ./autogen.sh && ./configure --prefix=/usr && make -j2 && sudo make install
  - cd ..
  
  - git clone https://github.com/protobuf-c/protobuf-c.git
  - cd protobuf-c
  - ./autogen.sh && ./configure --prefix=/usr && make -j2 && sudo make install
  - cd ..

script:
  - mkdir build && cd build && cmake -DCMAKE_C_FLAGS=-Werror .. && make -j2 && ctest -V

after_success:
  - if [ "$CC" = "gcc" ]; then codecov; fi

env:
  global:
    # COVERITY_SCAN_TOKEN
    secure: 

addons:
  coverity_scan:
    project:
      name: "sysrepo/sysrepo"
    notification_email: raszabo@cisco.com
    build_command_prepend: "mkdir build ; cd build ; cmake .. ; make clean"
    build_command:   "make"
    branch_pattern: coverity
